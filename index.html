<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bubble-container">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    <nav>
        <ul>
            <li><a href="#" onclick="showHome()">Home</a></li>
            <li><a href="#" onclick="showLogin()">Login</a></li>
            <li><a href="#" onclick="showAbout()">About Us</a></li>
        </ul>
    </nav>
    <div class="home-container container" id="home-container">
        <h2>Welcome to My To-Do List</h2>
        <h3>Here you can add,update and delete</h3>
    </div>
    <div class="login-container container" id="login-container" style="display:none;">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="error-message"></p>
    </div>
    <div class="about-container container" id="about-container" style="display:none;">
        <h2>About Us</h2>
        <p>This is a simple to-do list application.</p>
    </div>
    <div class="todo-container container" id="todo-container" style="display:none;">
        <h2>To-Do List</h2>
        <input type="text" id="new-task" placeholder="New task">
        <button onclick="addTask()">Add Task</button>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
